{% extends 'base_generic.html' %}

{% block body %}
<div class="col-12 col-md-6 rounded-3 card {% if messages %}mt-0{% else %}mt-5{% endif %} d-flex flex-column justify-content-center align-item-center text-dark bg-light">
    
  <div class="card-header">
    <h4 class="text-center">Hunter {{ hunter.id }} Delete</h4>
  </div>  
  
  <div class="card-body">
    
    <h5 class="text-center">Hunter {{ hunter.id }} {{ hunter.symbol }}<br>Interval: {{ hunter.interval }}<br>Lookback: {{ hunter.lookback }}<br>Comment: {{ hunter.comment }}<br>Note: {{ hunter.note }}</h5>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="w-100 btn btn-danger mt-1 mb-3">Yes, delete</button>
    </form>
    <a href="{% url 'hunter:show_hunters_list' %}" class="w-100 btn btn-primary">No, Cancel</a>

  </div>

</div>
{% endblock %}
