{% extends 'base_generic.html' %}

{% block body %}

  <div class="col-12 col-md-6 rounded-3 card {% if messages %}mt-0{% else %}mt-5{% endif %} d-flex flex-column justify-content-center align-item-center text-dark bg-light">
    
    <div class="card-header">
      <h4 class="text-center">Error 404 - Page not found</h4>
    </div>
      
    <div class="card-body">
      <p class="text-center p-0 m-0">Binance Server time: {{ server_time.serverTime }}</p>
      <p class="text-center p-0 m-0">Binance System status: {{ system_status.status }} {{ system_status.msg }}</p>
      <p class="text-center p-0 m-0 mt-3">User Agent: {{ user_agent }}</p>
    </div>
  </div>

{% endblock %}
