{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="text-center my-5">Change Email</h1>
    
    {% block form %}
      <form method="post" action="{% url 'account_email' %}" class="border p-4 rounded shadow-sm w-100" style="max-width: 500px;">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-success w-100 mt-3">Change Email</button>
      </form>
    {% endblock %}
  </div>
{% endblock %}
